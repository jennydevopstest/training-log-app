<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Träningslogg{% endblock %}</title>
    <style>
      body { font-family: system-ui, Arial; margin: 2rem; max-width: 900px; }
      header { display:flex; gap:1rem; align-items:baseline; }
      nav a { margin-right: 1rem; }
      .flash { padding: .75rem 1rem; border-radius: 6px; margin: 1rem 0; }
      .flash.success { background: #e8fff0; border: 1px solid #b7f0c8; }
      .flash.error { background: #ffecec; border: 1px solid #ffbcbc; }
      .card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; margin: .75rem 0; }
      label { display:block; margin-top: .75rem; }
      input, textarea { width: 100%; padding: .5rem; }
      button { margin-top: 1rem; padding: .6rem 1rem; }
      small.muted { color: #666; }
    </style>
  </head>
  <body>
    <header>
      <h1>Träningslogg</h1>
      <nav>
        <a href="{{ url_for('workouts.index') }}">Hem</a>
        <a href="{{ url_for('workouts.new_workout') }}">Nytt pass</a>
      </nav>
    </header>

    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </body>
</html>
